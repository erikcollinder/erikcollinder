---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
  </header>

  {% if page.table %}
	<dl>
		{% for row in page.table %}			
				<dt>{{ row.key }}</dt>
				<dd>{{ row.value }}</dd>
		{% endfor %}
	</dl>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
